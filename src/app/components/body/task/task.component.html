<div class="background-white default-border-radius defult-shadow task d-flex justify-content-between align-items-center">
  <div class="d-flex align-items-center">
    <input (click)="mostrar()"  [(ngModel)]="task.isComplete" class="form-check-input icon-task  m-0" type="checkbox">
    <label class="form-check-label task-title mg-left-12">
      {{task.name}}
    </label>
  </div>
  <div class="d-flex align-items-center">
    <span class="material-symbols-rounded icon-task mg-right-20">
      edit
    </span>
    <span class="material-symbols-rounded icon-task mg-right-20">
      delete_forever
    </span>
    <div class="d-grid">
      <span class="material-symbols-rounded icon-task">
        keyboard_arrow_up
      </span>
      <span class="material-symbols-rounded icon-task">
        keyboard_arrow_down
      </span>
    </div>
  </div>
</div>
