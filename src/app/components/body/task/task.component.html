<div class="background-white default-border-radius defult-shadow task d-flex justify-content-between align-items-center">
  <div class="d-flex align-items-center">
    <input [id]="task.id" [ngModel]="task.isComplete" (click)="completeTask()" class="form-check-input icon-task  m-0" type="checkbox">
    <label [for]="task.id" class="form-check-label task-title mg-left-12" style="max-width: 90%">
      {{task.name}}
    </label>
  </div>
  <div class="d-flex align-items-center">
    <button class="btn-icon mg-right-20" (click)="editTask()">
      <i class="bi bi-pencil-fill"></i>
    </button>

    <button class="btn-icon mg-right-20" (click)="deleteTask()">
      <i class="bi bi-x-circle-fill"></i>
    </button>
    <div class="d-grid">
      <button class="btn-icon" (click)="upPosition()">
        <i class="bi bi-caret-up-fill"></i>
      </button>

      <button class="btn-icon" (click)="downPosition()">
        <i class="bi bi-caret-down-fill"></i>
      </button>
    </div>
  </div>
</div>
