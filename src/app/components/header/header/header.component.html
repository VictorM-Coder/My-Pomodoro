<header class="container-fluid background-darker defult-shadow white-font-color padding-header">
  <nav class="container">
    <div class="row align-items-center">
      <div class="col-6">
        <a class="font-logo font-medium link-logo">My Pomodoro</a>
      </div>
      <div class="col-6">
        <div class="d-flex justify-content-end align-items-center">
          <button class="font-medium btn-settings d-flex align-items-center" data-bs-toggle="modal" data-bs-target="#modalSettings">
            <span class="material-symbols-outlined">settings</span>
            <span class="btn-text">Settings</span>
          </button>
        </div>
      </div>
    </div>
  </nav>
</header>

<!-- Modal -->
<div #modalSettings class="modal fade" id="modalSettings" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Timer(minutes)</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="formSettings" class="row">
          <div class="col mb-3">
            <label for="pomodoro-input" class="col-form-label">Pomodoro:</label>
            <input formControlName="pomodoroInput" type="number" min="1" class="form-control" id="pomodoro-input">
          </div>

          <div class="col mb-3">
            <label for="shortbreak-input" class="col-form-label">Short Break:</label>
            <input formControlName="shortBreakInput" type="number" min="1" class="form-control" id="shortbreak-input">
          </div>

          <div class="col mb-3">
            <label for="longbreak-input" class="col-form-label">Long Break:</label>
            <input formControlName="longBreakInput" type="number" min="1" class="form-control" id="longbreak-input">
          </div>

        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="clearModal()">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
